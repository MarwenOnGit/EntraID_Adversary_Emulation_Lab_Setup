[defaults]
# Ansible configuration for red-team automation
inventory = ./inventory.ini
host_key_checking = False
# Default remote user (can be overridden per-host in inventory)
# common values: ec2-user (Amazon Linux), ubuntu (Ubuntu), admin (Debian)
remote_user = ubuntu
# Private key path: repo-local key created/managed by Terraform
private_key_file = ../terraform/keys/id_rsa
forks = 5
log_path = ./ansible.log
roles_path = ./roles
timeout = 30
gather_timeout = 30
# Connection timeout and retry settings
connection_timeout = 10
retries = 3
# Disable gathering facts automatically (optional, speeds up dry-runs)
# gather_facts = no

[privilege_escalation]
become = True
become_method = sudo
become_user = root
become_ask_pass = False
